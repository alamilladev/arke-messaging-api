<html>

<head>
  <title>Socket.io messages</title>
</head>

<body>
  <h1>Scoket.io messages</h1>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io.connect('http://localhost:3000', {
      forceNew: true,
    })

    socket.on('message', (message) => {
      console.log(message)
    })
  </script>
</body>

</html>
